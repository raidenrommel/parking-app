# =========================================================
# WORKFLOW NAME
# =========================================================
name: Terraform CI/CD

# =========================================================
# TRIGGERS
# - Runs automatically on push to main
# - Runs only when infra, backend, or workflow changes
# - Can also be triggered manually from GitHub UI
# =========================================================
on:
  push:
    branches:
      - main
    paths:
      - infra/**
      - backend/**
      - .github/workflows/**
  workflow_dispatch:   # ðŸ‘ˆ enables "Run workflow" button

# =========================================================
# CONCURRENCY
# - Prevents two Terraform applies from running at once
# =========================================================
concurrency:
  group: terraform-main
  cancel-in-progress: false

jobs:
  terraform:
    runs-on: ubuntu-latest

    # =====================================================
    # ENVIRONMENT VARIABLES
    # - Pulled from GitHub Secrets
    # =====================================================
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}

    # ===============================
    # TERRAFORM â†’ LAMBDA ADMIN SECRET
    # ===============================
      TF_VAR_admin_key: ${{ secrets.ADMIN_KEY }}


    steps:
      # ===================================================
      # 1. CHECKOUT SOURCE CODE
      # ===================================================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ===================================================
      # 2. SETUP NODE.JS (for Lambda build)
      # ===================================================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ===================================================
      # 3. CACHE NODE MODULES (speed + stability)
      # ===================================================
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # ===================================================
      # 4. BUILD LAMBDA ZIP
      # - Installs dependencies
      # - Creates lambda.zip used by Terraform
      # ===================================================
      - name: Build Lambda
        working-directory: backend
        run: |
          npm ci
          zip -r lambda.zip index.js slots.js utils.js node_modules

      # ===================================================
      # 5. SETUP TERRAFORM
      # ===================================================
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # ===================================================
      # 6. TERRAFORM INIT
      # - Uses S3 backend
      # - Uses DynamoDB lock table
      # ===================================================
      - name: Terraform Init
        working-directory: infra
        run: terraform init -input=false

      # ===================================================
      # 7. TERRAFORM VALIDATE (syntax + provider checks)
      # ===================================================
      - name: Terraform Validate
        working-directory: infra
        run: terraform validate

      # ===================================================
      # 8. TERRAFORM FORMAT CHECK
      # - Ensures clean, standard formatting
      # ===================================================
      - name: Terraform Format Check
        working-directory: infra
        run: terraform fmt -check

      # ===================================================
      # 9. TERRAFORM PLAN
      # - Shows what will change
      # ===================================================
      - name: Terraform Plan
        working-directory: infra
        run: terraform plan -input=false

      # ===================================================
      # 10. TERRAFORM APPLY
      # - Applies infrastructure changes
      # - Auto-approved (CI-controlled)
      # ===================================================
      - name: Terraform Apply
        working-directory: infra
        run: terraform apply -auto-approve -input=false





